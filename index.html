<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Habit Tracker</h1>
    <p id="current-day"></p> <!-- Add a new paragraph for displaying the current day -->

    <div id="habit-list">
        <input type="text" id="new-habit-input" placeholder="Enter a new habit">
        <button id="add-habit-btn">Add Habit</button>
    </div>

    <div id="habit-grids"></div>

    <script src="script.js"></script>
</body>
</html>
